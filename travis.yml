sudo: required

language: php

before_install:
- if [ ${TRAVIS_PULL_REQUEST_BRANCH} = "" ]; then
        git checkout $TRAVIS_BRANCH
      else
        git checkout $TRAVIS_PULL_REQUEST_BRANCH
  fi

script:
- if [ ${TRAVIS_PULL_REQUEST_BRANCH} = "false" ]; then
      printf "1";
    else
      printf "2";
  fi

branches:
  only:
    - master
